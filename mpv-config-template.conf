# mpv configuration for VideoWall on Raspberry Pi with CRT output
# Copy this to ~/.config/mpv/mpv.conf

# Video output driver - try different options for Raspberry Pi
vo=gpu,drm,x11,wayland

# Hardware acceleration for Raspberry Pi
hwdec=auto

# Force video output even if no display detected
force-window=yes

# Fullscreen mode
fs=yes

# Disable screensaver
stop-screensaver=yes

# Audio output
ao=alsa,pulse

# For CRT displays - adjust resolution and refresh rate
# Uncomment and modify these lines based on your CRT specs:
# --geometry=640x480
# --vf=scale=640:480

# Disable window decorations
border=no

# Keep window on top
ontop=yes

# Disable OSD by default (our Lua script handles messages)
osd-level=0

# Loop playlist
loop-playlist=inf

# Shuffle playlist
shuffle=yes
